<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <img src="angela_1.jpg" draggable="false" class="images before_image">
    <img src="angela_2.jpg" draggable="false" class="images after_image">
    <div class="mover">
      <div class="line"></div>
      <div class="handler">
          <img class="triangle_left" src="play-icon.svg" alt="play icon">
          <img class="triangle_right" src="play-icon.svg" alt="play icon">
      </div>
      <div class="line"></div>
    </div>
    <div>
      <div class="label label_before">Before</div>
      <div class="label label_after">After</div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
